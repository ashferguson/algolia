<header class="panel-heading">
        <div class="search_box">
            <form action="#" method="get">
                <input type="text" id="search-input" autocomplete aa-datasets="getDatasets()" aa-options="{minLength: 3, autoselect: true}" ng-model="search.query"/>
                <div class="searchbutton">
                    <i class="icon-search icon-large"></i>
                </div>
            </form>
        </div>
    </header>
</section>

<h1>Results</h1>
<div class="hit" ng-repeat="hit in search.hits">
    <div class="attribute" ng-repeat="(attribute,v) in hit._highlightResult">
        <span>{{ attribute }}: </span>
        <span ng-bind-html="v.value"></span>
    </div>
</div>
